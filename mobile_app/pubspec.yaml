name: diaryml_mobile
description: DiaryML - Your Private AI Diary Companion (Mobile App)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # JWT & Auth
  jwt_decoder: ^2.0.1

  # Voice Input
  speech_to_text: ^7.0.0
  permission_handler: ^11.1.0

  # Camera & Images
  image_picker: ^1.0.7
  camera: ^0.10.5+7

  # UI Enhancements
  intl: ^0.18.1
  timeago: ^3.6.0
  fl_chart: ^0.66.0
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # Sync & Background
  connectivity_plus: ^5.0.2
  workmanager: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Add assets
  assets:
    - assets/images/
    - assets/animations/

